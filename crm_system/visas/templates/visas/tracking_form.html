<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание/Редактирование заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-control {
            height: 40px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-btn a {
            color: #333;
            text-decoration: none;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Создание/Редактирование заявки</h2>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Выберите машину</label>
                    {{ form.vehicle }}
                </div>

                <div class="form-group">
                    <label class="form-label">Статус</label>
                    {{ form.status }}
                </div>

                <div class="form-group">
                    <label class="form-label">Место отправки</label>
                    {{ form.departure }}
                </div>

                <div class="form-group">
                    <label class="form-label">Место получения</label>
                    {{ form.destination }}
                </div>

                <div class="form-group">
                    <label class="form-label">Дата выезда</label>
                    {{ form.departure_date }}
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>

            <div class="back-btn">
                <a href="{% url 'tracking_list' %}" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</body>
</html>
